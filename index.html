<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

    <main class="grid-cards">

        <div class="wrapper-body">

            <!-- FIRST HERO START -->

            <div class="cards-background">
                <div class="card hero-card-blue">
                    <div class="hero-avatar">
                        <img src="assets/images/image-jeremy.png" alt="">
                        <div class="title-report">
                            <p class="rubik-400">Report for</p>
                            <h1 class="rubik-400">Jeremy Robson</h1>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul class="rubik-400">
                        <li><a href="">Daily</a></li>
                        <li><a href="">Weekly</a></li>
                        <li><a href="">Monthly</a></li>
                    </ul>
                </div>
            </div>

            <!-- FIRST HERO CARD END -->

            <!-- First OTHER CARD -->

            <div class="card card-orange">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Work</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>

            <!-- First OTHER CARD END -->

            <!-- OTHER CARDS -->

            <div class="card card-blue">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Play</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>
            
            <div class="card card-red">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Study</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>

            <div class="card card-green">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Exercise</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>

            <div class="card card-violet">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Social</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>

            <div class="card card-soft-orange">
                <div class="cards-background text-output">
                    <div class="rubik-400 card-title-image">
                        <h2>Self Care</h2>
                    </div>
                    <div class="rubik-400 hours-text">
                        <span class="current-hrs">32hrs</span>
                        <p>Last Week - <span>36hrs</span></p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
